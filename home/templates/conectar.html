<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conectar Mascotas - Pawmeet</title>
        <link rel="stylesheet" href="{% static 'home/conectar.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="icon" type="image/png" href="{% static 'home/pawmeet.png' %}">
    </head>

    <body>

        <header class="header">
            <img src="{% static 'home/pawmeet.png' %}" alt="Logo" class="logo">

            <button class="home-btn" onclick="window.location.href='{% url 'home' %}'">Home</button>

            <a href="{% url 'petadvisor' %}">
                <button class="center-btn">PetAdvisor</button>
            </a>

            <div>
                <button class="btn1">Mi Perfil</button>
                <button class="btn2">Cerrar sesiÃ³n</button>
            </div>
        </header>

        <main>
            <div class="container">

                <!-- Filtros de bÃºsqueda (izquierda) -->
                <div class="filters-sidebar">
                    <h4>Filtros de bÃºsqueda</h4>
                    <form>

                        <label>Raza:</label>
                        <select name="raza">
                            <option value="">Todas</option>
                            <option value="Golden Retriever">Golden Retriever</option>
                            <option value="Poodle">Poodle</option>
                        </select>

                        <br>

                        <label>Gustos:</label>
                        <input type="checkbox" name="gustos[]" value="Pasear"> Pasear
                        <input type="checkbox" name="gustos[]" value="Jugar"> Jugar

                        <br>

                        <label>Tags:</label>
                        <input type="text" name="tags" placeholder="Ej: perro, gato, etc.">

                        <br>

                        <button type="submit">Buscar</button>
                    </form>
                </div>

                <!-- Zona central (swipe-container) -->
                <div class="swipe-container">
                    <div class="pet-card">
                        <img src="{% static 'home/example_pet.jpg' %}" alt="Mascota">
                        <div class="pet-info">
                            <h3>Luna</h3>
                            <p>Golden Retriever Â· 3 aÃ±os</p>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn-dislike">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="btn-like">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>

                <!-- Chats abiertos y contactos (derecha) -->
                <div class="chats-sidebar">
                    <h4>Chats abiertos</h4>
                    <ul>
                        <li>
                            <img src="{% static 'home/example_user.jpg' %}" alt="Usuario">
                            <span>Usuario 1</span>
                            <button>Mensaje</button>
                        </li>
                        <li>
                            <img src="{% static 'home/example_user2.jpg' %}" alt="Usuario">
                            <span>Usuario 2</span>
                            <button>Mensaje</button>
                        </li>

                    </ul>
                    <h4>Contactos</h4>
                    <ul>
                        <li>
                            <img src="{% static 'home/example_user3.jpg' %}" alt="Usuario">
                            <span>Usuario 3</span>
                        </li>
                        <li>
                            <img src="{% static 'home/example_user4.jpg' %}" alt="Usuario">
                            <span>Usuario 4</span>
                        </li>

                    </ul>
                </div>

            </div>
        </main>

        <!-- CHATBOT -->

        <!-- BotÃ³n flotante para abrir el chatbot -->
        <button id="open-chat-btn">ðŸ’¬</button>
        <!-- Fondo opaco detrÃ¡s del modal -->
        <div id="modal-overlay"></div>
        <!-- Modal del chatbot -->
        <div id="chat-modal">
            <button id="close-chat-btn">âœ–</button>
            <div id="chat-container">
                <h2 style="text-align: center;">Clifford, chat de Pawmeet</h2>
                <div id="chat-log"></div>
                <form id="message-form">
                    <input type="text" id="user-message" placeholder="Escribe un mensaje a Clifford" autocomplete="off" required>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const openChatBtn = document.getElementById('open-chat-btn');
                const chatModal = document.getElementById('chat-modal');
                const modalOverlay = document.getElementById('modal-overlay');
                const closeChatBtn = document.getElementById('close-chat-btn');

                // Abrir modal
                openChatBtn.addEventListener('click', function () {
                    chatModal.style.display = 'block';
                    modalOverlay.style.display = 'block';
                });

                // Cerrar modal
                closeChatBtn.addEventListener('click', function () {
                    chatModal.style.display = 'none';
                    modalOverlay.style.display = 'none';
                });

                modalOverlay.addEventListener('click', function () {
                    chatModal.style.display = 'none';
                    modalOverlay.style.display = 'none';
                });

                // Chatbot funcionalidad
                const chatLog = document.getElementById('chat-log');
                const form = document.getElementById('message-form');
                const userMessageInput = document.getElementById('user-message');

                function appendMessage(message, sender) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', sender);
                    const messageContent = document.createElement('p');
                    messageContent.textContent = message;
                    messageElement.appendChild(messageContent);
                    chatLog.appendChild(messageElement);
                    chatLog.scrollTop = chatLog.scrollHeight;
                }

                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const userMessage = userMessageInput.value;
                    appendMessage(userMessage, 'user');
                    fetch('/chatbot/api/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: `message=${encodeURIComponent(userMessage)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        const botResponse = data.response;
                        appendMessage(botResponse, 'bot');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        appendMessage('Lo siento, ocurriÃ³ un error.', 'bot');
                    });
                    userMessageInput.value = '';
                });
            });
        </script>

        {% csrf_token %}
    </body>
</html>
