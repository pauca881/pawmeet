{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/perfil.css' %}">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="profile-container">
        <h1>Bienvenido a tu perfil, {{ request.user.username }}</h1>
        <div class="user-info">
            <p>Email: {{ request.user.email }}</p>
        </div>

        <div class="options-section">
            <h2>Opciones de Mascota</h2>
            <ul>
                <!-- Redirige a la vista 'crear_mascota' con el usuario_id -->
                <li><a href="{% url 'crear_mascota' usuario_id=request.user.id %}">Añadir mascota</a></li>
                <li><a href="#" onclick="alert('Funcionalidad en desarrollo');">Editar mascota</a></li>
                <li><a href="#" onclick="alert('Funcionalidad en desarrollo');">Borrar mascota</a></li>
            </ul>
        </div>

        <div class="options-section">
            <h2>Opciones de Cuenta</h2>
            <ul>
                <li><a href="#" onclick="alert('Funcionalidad en desarrollo');">Borrar cuenta</a></li>
            </ul>
        </div>

        <footer>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </footer>
    </div>
</body>
</html>
