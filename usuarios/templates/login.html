{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="post">

        {% csrf_token %}

        <div class="form-field">
            {{ form.as_p }}
        </div>

        <button class="btn-login" onclick="window.location.href='{% url 'conectar' %}'">Ingresar</button>

    </form>
</body>
</html>
