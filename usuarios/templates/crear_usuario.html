<h1>Crear Usuario</h1>
<form method="post" action="{% url 'crear_usuario' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Datos personales</h2>
    {{ user_form.as_p }}
    <div class="form-field">
        {{ profile_form.fecha_nacimiento_dueño.label_tag }} {{ profile_form.fecha_nacimiento_dueño }}
    </div>
    <div class="form-field">
        {{ profile_form.telefono.label_tag }} {{ profile_form.telefono }}
    </div>
    <div class="form-field">
        {{ profile_form.direccion.label_tag }} {{ profile_form.direccion }}
    </div>
    <button type="submit">Crear Usuario</button>
</form>
