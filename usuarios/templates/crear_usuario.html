<h1>Crear Usuario</h1>
<form method="post" enctype="multipart/form-data"> <!-- Agregar enctype para manejar archivos -->
    {% csrf_token %}
    <h2>Datos personales</h2>
    {{ user_form.as_p }}
    <h2>Datos de tu mascota</h2> <!-- No pongo peludo por los gatos calvos -->
    {{ profile_form.as_p }}
    <button type="submit">Guardar</button>
</form>
